<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Fevicon.png" type="image/x-icon">
    <title>Dragon Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dragon Products</h1>
        <img src="./assets/Dragon Banner.jpg" alt="Dragon Banner" id="banner">
        <div id="timer">Sale ends in: <span id="time"></span></div>
    </header>
    
    <div class="form-container">
        <form id="productForm">
            <label for="productImage">Product Image URL:</label>
            <input type="text" id="productImage" name="productImage">
            
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName">
            
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice">
            
            <button type="button" onclick="addProduct()">Submit</button>
        </form>
    </div>
    
    <div class="product-container" id="productContainer">
        <!-- Products will be displayed here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
